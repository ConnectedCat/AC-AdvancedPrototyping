<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read published stream of values</title>
</head>
<body id="Body">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/particle-api-js@8/dist/particle.min.js"></script>

    <script>
        var particle = new Particle();
        var token;

        let colrH = 0;
        let colrS = 100;

        particle.login({username: 'EMAIL@SERVER.TLD', password: 'PASSWORD'}).then(
            function(data) {
                token = data.body.access_token;
                console.log("Success!");

                particle.getEventStream({ deviceId: 'DEVICE_ID', name: 'pot1Value', auth: token }).then(function(stream) {
                    stream.on('event', function(data) {
                        console.log("Event: ", data);
                        let var1 = parseInt(data.data);
                        colrH = map_range(var1, 0, 4096, 0, 360);
                        document.getElementById("Body").style.backgroundColor ="hsl("+colrH+","+colrS+"%,50%)";
                    });
                });

                particle.getEventStream({ deviceId: 'DEVICE_ID', name: 'pot2Value', auth: token }).then(function(stream) {
                    stream.on('event', function(data) {
                        console.log("Event: ", data);
                        let var2 = parseInt(data.data);
                        colrS = map_range(var2, 0, 4096, 0, 100);
                        document.getElementById("Body").style.backgroundColor ="hsl("+colrH+","+colrS+"%,50%)";
                    });
                });
            },
            function (err) {
                console.log('Could not log in.', err);
            }
        );

        function map_range(value, low1, high1, low2, high2) {
            return low2 + (high2 - low2) * (value - low1) / (high1 - low1);
        }
    </script>
</body>
</html>
